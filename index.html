<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle Logo">
  </header>
  <main class="main">
    <section class="text-content">
      <h3 class="title">Build The Community Your Fans Will Love</h3>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="register-button">
              Register
          </button>
    </section>
  </main>
  <footer>
    <span class="social-icon facebook"><i class="fab fa-facebook-f"></i></span>
    <span class="social-icon twitter"><i class="fab fa-twitter"></i></span>
    <span class="social-icon instagram"><i class="fab fa-instagram"></i></span>
  </footer>

      Coded by <a href="#">Your Name Here</a>.
    </p> -->
</body>

<script src="https://kit.fontawesome.com/c67e9df399.js"></script>
</html>
