<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle Logo">
  </header>
  <main class="main">
    <section class="image-section">
      <img src="./images/illustration-mockups.svg" alt="Illustration-mockups">
    </section>
    <section class="text-content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="register-button">
              Register
          </button>
    </section>
  </main>
  <footer class="footer">
    <a href="https://github.com/pandaa880" target="_blank" class="social-icon facebook" aria-label="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://github.com/pandaa880" target="_blank" class="social-icon twitter" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com/pandaa880" target="_blank" class="social-icon instagram" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
  </footer>
</div>
